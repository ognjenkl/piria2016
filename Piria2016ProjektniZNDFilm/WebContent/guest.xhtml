<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	
	<ui:define name="title">
		Guest
	</ui:define>
	
	
	
	<ui:define name="content">
		Welcome #{login.user.username}
	
		<h:form>
			<h:outputLabel for="searchMovie">Search:</h:outputLabel>
			<h:inputText id="searchMovie" value="#{movie.keyWord}"></h:inputText>
			<h:commandButton value="Search" action="#{movie.search}" ></h:commandButton>
			
			<h:dataTable border="1" var="m" value="#{movie.foundMoviesList}">
				<h:column>
					<f:facet name="header">
						Naziv
					</f:facet>
					#{m.title}
				</h:column>
				<h:column>
					<f:facet name="header">
						Datum objavljivanja
					</f:facet>
					#{m.releaseDate}
				</h:column>
				<h:column rendered="#{login.user.privilege lt 4}">
					<f:facet name="header">
						Detalji
					</f:facet>
					<h:outputLink value="http://www.google.com">Detalji</h:outputLink>
				</h:column>
			
			</h:dataTable>
		</h:form>
		<h:form>
			<h:panelGrid columns="2" rendered="#{!login.loggedIn}">
		        <h:outputLabel for="username">Username:</h:outputLabel>
		        <h:inputText id="username" value="#{login.username}"/>
		        <h:outputLabel for="password">Password:</h:outputLabel>
		        <h:inputText id="password" value="#{login.password}"/>
		    </h:panelGrid>
		    <h:commandButton value="Login" action="#{login.login}" rendered="#{!login.loggedIn}"></h:commandButton>
	    </h:form>
	    <h:form>
			<h:panelGrid columns="2" rendered="#{!login.loggedIn}">
		        <h:outputLabel for="usernameRegister">Username:</h:outputLabel>
		        <h:inputText id="usernameRegister" value="#{login.username}"/>
		        <h:outputLabel for="passwordRegister">Password:</h:outputLabel>
		        <h:inputText id="passwordRegister" value="#{login.password}"/>
		        <h:outputLabel for="email">Email:</h:outputLabel>
		        <h:inputText id="email" value="#{login.email}"/>
		        <h:commandButton value="Register" action="#{login.register}"></h:commandButton>
		    </h:panelGrid>
		    
	    </h:form>

	</ui:define>
	
	
</ui:composition>

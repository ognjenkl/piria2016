<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="title">
		<h:outputText value="#{msg.pageTitleManageAccounts}" ></h:outputText>		
	</ui:define>

	<ui:define name="content">
		<h:form id="manageAccountsForm">
			<h:dataTable border="1" value="#{manageAccounts.usersList}" var="u">
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.username}" />
					</f:facet>
					<h:outputText value="#{u.username}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.password}" />
					</f:facet>
					<h:outputText value="#{u.password}" rendered="#{not u.editable}"></h:outputText>
					<h:inputText value="#{u.password}" rendered="#{u.editable}"></h:inputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.firstName}" />
					</f:facet>
					<h:outputText value="#{u.firstName}" rendered="#{not u.editable}"></h:outputText>
					<h:inputText value="#{u.firstName}" rendered="#{u.editable}"></h:inputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.lastName}" />
					</f:facet>
					<h:outputText value="#{u.lastName}" rendered="#{not u.editable}"></h:outputText>
					<h:inputText value="#{u.lastName}" rendered="#{u.editable}"></h:inputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.socialNo}" />
					</f:facet>
					<h:outputText value="#{u.socialNo}" rendered="#{not u.editable}"></h:outputText>
					<h:inputText value="#{u.socialNo}" rendered="#{u.editable}"></h:inputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.email}" />
					</f:facet>
					<h:outputText value="#{u.email}" rendered="#{not u.editable}"></h:outputText>
					<h:inputText value="#{u.email}" rendered="#{u.editable}"></h:inputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.privilege}" />
					</f:facet>
					<h:outputText value="#{u.privilege}" rendered="#{not u.editable}"></h:outputText>
					<h:inputText value="#{u.privilege}" rendered="#{u.editable}"></h:inputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.picture}" />
					</f:facet>
					<h:outputText value="#{u.picture}" rendered="#{not u.editable}"></h:outputText>
					<h:inputText value="#{u.picture}" rendered="#{u.editable}"></h:inputText>
				</h:column>
				<h:column>
					<h:commandLink value="#{msg.activate}" action="#{account.accountActivate(u)}" rendered="#{not u.active and u.editable}" disabled="#{not u.editable}"></h:commandLink>
					<h:commandLink value="#{msg.deactivate}" action="#{account.accountDeactivate(u)}" rendered="#{u.active and u.editable}" disabled="#{not u.editable}"></h:commandLink>
					<h:outputText value="#{msg.active}" rendered="#{not u.editable and u.active}"></h:outputText>
					<h:outputText value="#{msg.inactive}" rendered="#{not u.editable and not u.active}"></h:outputText>
				</h:column>
				<h:column>
					<h:commandLink value="#{msg.edit}" action="#{account.accoountEdit(u)}" rendered="#{not u.editable}"></h:commandLink>
					<h:commandLink value="#{msg.save}" action="#{account.accountSave(u)}" rendered="#{u.editable}"></h:commandLink>
				</h:column>
				
				
			</h:dataTable>
		</h:form>
	</ui:define>

</ui:composition>

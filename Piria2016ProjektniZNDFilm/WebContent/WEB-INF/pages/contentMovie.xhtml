<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


	<h:panelGrid columns="1" width="600">
		#{msg.movieTitle}:
		<h:outputText value="#{login.movie.movieSelected.title}"></h:outputText>
		
		#{msg.movieReleaseDate}:
		<h:outputText value="#{login.movie.movieSelected.releaseDate.time}">
			<f:convertDateTime type="date" dateStyle="long" />
		</h:outputText>
		
		#{msg.movieActors}:
		<ui:repeat value="#{login.movie.movieSelected.actors}" var="actor">
			#{actor} &#160;
		</ui:repeat>

		#{msg.movieStoryline}:
		<h:outputText value="#{login.movie.movieSelected.storyline}"></h:outputText>

		#{msg.movieGenres}:
		<ui:repeat var="genre" value="#{login.movie.movieSelected.genres}">
			#{genre} &#160;
		</ui:repeat>
			
		#{msg.movieTrailer}:
		<h:outputLink value="#{login.movie.movieSelected.trailerLocation}" rendered="#{login.movie.movieSelected.trailerLocationType == 2 and login.movie.movieSelected.trailerLocation != null}">
			<h:outputText value="#{msg.movieTrailerWatch}" /> 
		</h:outputLink>
		<video controls="controls"  style="display:#{(login.movie.movieSelected.trailerLocationType == 1)?'block':'none'}" >
			<source src="/trailers/#{login.movie.movieSelected.trailerLocation}" type="video/mp4" />
		</video>
		
		#{msg.movieRuntime}:
		<h:outputText value="#{login.movie.movieSelected.runtimeMinutes}"></h:outputText>

		#{msg.movieRate}:
		<h:outputText value="#{login.movie.movieSelected.rate}"></h:outputText>		
		
		<h:commandButton value="#{msg.delete}" action="#{login.movie.delete()}" />
	</h:panelGrid>	
	
</ui:composition>

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:form>
   		<div class="links">
   			<h:link outcome="#{msg.pageGuest}" value="#{msg.pageGuestLinkName}" />
   			<h:link outcome="#{msg.pageAccount}" value="#{msg.pageAccountLinkName}" rendered="#{login.user.privilege lt 4}" />
   			<h:link outcome="#{msg.pageManageAccounts}" value="#{msg.pageManageAccountsLinkName}" rendered="#{login.user.privilege lt 2}" />
   			<h:link outcome="#{msg.pageAddMovie}" value="#{msg.pageAddMovieLinkName}" rendered="#{login.user.privilege lt 4}" />
    		<h:link outcome="#{msg.pageGenre}" value="#{msg.pageGenreLinkName}" rendered="#{login.user.privilege lt 2}" />
    		<h:link outcome="#{msg.pageGallery}" value="#{msg.pageGalleryLinkName}" rendered="#{login.user.privilege lt 4}" />
    		<h:link outcome="#{msg.pageEvent}" value="#{msg.pageEventLinkName}" rendered="#{login.user.privilege lt 3}" />
    		<h:commandLink action="#{favorite.favoritePage(login.user.id)}" value="#{msg.pageFavoriteListsLinkName}" rendered="#{login.user.privilege lt 4}" />
    		
    		<h:commandLink action="#{login.logout}" rendered="#{login.loggedIn and login.user.privilege lt 4}">
	    		<img src="/profile/#{login.user.picture}" width="30px" height="40px" />
				<h:outputText value="#{msg.logout}: #{login.user.username}" />
    		</h:commandLink>
    		
    		<h:selectOneMenu id="langMenu" value="#{login.language}" onchange="submit()">
    			<f:selectItems value="#{login.availableItems.entrySet()}" var="entry"
    							itemValue="#{entry.key}" itemLabel="#{entry.value}" >
    			</f:selectItems>
    			
    		</h:selectOneMenu>
   		</div>
	</h:form>
</ui:composition>

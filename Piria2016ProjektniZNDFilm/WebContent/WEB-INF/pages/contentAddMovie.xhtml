<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	
	<h:outputScript library="js" name="tag-it.js"></h:outputScript>
	<h:outputStylesheet library="css" name="jquery.tagit.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="tagit.ui-zendesk.css"></h:outputStylesheet>
	

	<script>
		
		function allActors(a) {
			$('#addMovieForm\\:actorName').tagit({
				availableTags: a
			});
		}
		
	</script>
	
	<h:form id="addMovieForm">
		
		<h:panelGrid columns="3">
			<h:outputLabel for="movieTitle"  value="#{msg.movieTitle}:"></h:outputLabel>
	        <h:inputText id="movieTitle" value="#{movie.movieInsert.title}"/>
	        <h:message for="movieTitle"></h:message>
			
			<h:outputLabel for="actorName" value="#{msg.actorSelection}:"></h:outputLabel>
			<h:inputText id="actorName" value="#{movie.actorName}" onfocus='allActors(#{movie.actorsString})'></h:inputText>
			<h:message for="actorName"></h:message>
			
			<h:commandButton value="#{msg.add}" action="#{movie.addMovie()}"></h:commandButton>
	    </h:panelGrid>
	</h:form>

</ui:composition>

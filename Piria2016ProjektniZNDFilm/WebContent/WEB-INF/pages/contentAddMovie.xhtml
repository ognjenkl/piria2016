<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:form id="addMovieForm">
		<h:panelGrid columns="3">
			<h:outputLabel for="movieTitle"  value="#{msg.movieTitle}:"></h:outputLabel>
	        <h:inputText id="movieTitle" value="#{movie.movieInsert.title}"/>
	        <h:message for="movieTitle"></h:message>
			
			<h:selectManyListbox value="#{movie.selectedActors}">
				<f:selectItems value="#{movie.actors.entrySet()}" var="entry" 
						itemValue="#{entry.value.id}" itemLabel="#{entry.value.name}"/>
			</h:selectManyListbox>
			
			
			<h:commandButton value="#{msg.add}" action="#{movie.addMovie}"></h:commandButton>
	    </h:panelGrid>
	</h:form>

</ui:composition>
